name: build
on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  build:
    name: build
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - run: $env:PATH+="C:\Program Files (x86)\Microsoft Visual Studio\2019\Enterprise\MSBuild\Current\Bin\"
    - run: dotnet build -warnAsError -c Release -o ${{ runner.temp }}/bin
    - uses: actions/upload-artifact@v2
      with:
        name: isles
        path: ${{ runner.temp }}/bin
