name: build
on:
  pull_request:
    branches: [ main ]
  push:
    branches:
    - main
    - feature/*

jobs:
  build:
    strategy:
      matrix:
        os:
        - name: windows-latest
          build: build.bat
        - name: macos-latest
          build: ./build.sh
        - name: ubuntu-latest
          build: ./build.sh
    runs-on: ${{ matrix.os.name }}
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: 'recursive'
    - uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '6.0.x'
    - run: ${{ matrix.os.build }}
      name: build
    - run: dotnet test -c Release --collect:"XPlat Code Coverage"
    - uses: codecov/codecov-action@v1
    - uses: actions/upload-artifact@v2
      with:
        name: isles-${{ matrix.os.name }}
        path: out
